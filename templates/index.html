<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmoon0x</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <div class="flex flex-col h-screen">
        <!-- Header with model selector -->
        <header class="p-4 flex justify-between items-center">
            <div class="relative inline-block text-left">
                <div>
                    <button id="model-selector-btn" type="button" class="inline-flex justify-between items-center w-48 rounded-full px-4 py-2 bg-purple-900 text-sm font-medium text-white hover:bg-purple-800 focus:outline-none">
                        <span id="selected-model-name">Select Model</span>
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div id="model-dropdown" class="hidden origin-top-left absolute left-0 mt-2 w-64 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none z-10">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="model-selector-btn">
                        {% for model in models %}
                        <button
                            class="model-option flex items-center justify-between w-full px-4 py-2 text-sm text-white hover:bg-gray-700"
                            role="menuitem"
                            data-model-id="{{ model.id }}"
                            data-model-name="{{ model.name }}"
                            data-websearch="{{ model.websearch|lower }}">
                            <span>{{ model.name }}</span>
                            {% if model.websearch %}
                            <span class="text-xs text-blue-400">Web Search</span>
                            {% endif %}
                        </button>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <button id="menu-btn" class="text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </header>

        <!-- Main content area -->
        <main class="flex-grow flex flex-col items-center justify-between p-4 overflow-hidden">
            <!-- Logo and branding -->
            <div class="flex flex-col items-center justify-center flex-grow">
                <div class="logo-container mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Redmoon0x Logo" class="w-12 h-12">
                </div>
                <h1 class="text-2xl font-bold mb-2">Redmoon0x</h1>
                <p id="model-status" class="text-gray-400 text-sm">Please select a model to start chatting</p>
            </div>

            <!-- Chat messages will appear here -->
            <div id="chat-container" class="w-full max-w-4xl hidden flex-grow overflow-y-auto mb-4 space-y-4 px-2">
                <!-- Messages will be inserted here by JavaScript -->
            </div>

            <!-- Input area -->
            <div id="input-container" class="w-full max-w-4xl hidden">
                <div class="relative">
                    <textarea
                        id="message-input"
                        class="w-full px-4 py-3 pr-12 bg-gray-800 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                        placeholder="Send a message"
                        rows="1"></textarea>
                    <button
                        id="send-btn"
                        class="absolute right-2 bottom-2 p-2 rounded-full bg-purple-600 text-white hover:bg-purple-700 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-between text-xs text-gray-500 mt-2 px-2">
                    <div id="websearch-toggle-container" class="hidden">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="websearch-toggle" class="sr-only peer">
                            <div class="relative w-9 h-5 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                            <span class="ml-2">Web Search</span>
                        </label>
                    </div>
                    <button id="clear-btn" class="text-gray-500 hover:text-white hidden">
                        Clear Chat
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Side menu (hidden by default) -->
    <div id="side-menu" class="fixed top-0 right-0 h-full w-64 bg-gray-900 transform translate-x-full transition-transform duration-300 ease-in-out z-20">
        <div class="p-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Settings</h2>
                <button id="close-menu-btn" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <h3 class="text-sm font-medium text-gray-400 mb-2">Theme</h3>
                    <button class="w-full py-2 px-4 bg-gray-800 text-white rounded hover:bg-gray-700">
                        Dark Mode
                    </button>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-400 mb-2">Models</h3>
                    <div class="text-sm text-gray-300 space-y-2">
                        {% for model in models %}
                        <div class="flex justify-between items-center">
                            <span>{{ model.name }}</span>
                            {% if model.websearch %}
                            <span class="text-xs text-blue-400">Web Search</span>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mt-4">
                    <h3 class="text-sm font-medium text-gray-400 mb-2">About</h3>
                    <p class="text-sm text-gray-300">
                        Redmoon0x is a web interface for interacting with various AI models.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for side menu -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-10"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
